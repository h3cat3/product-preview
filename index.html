<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
        <meta name="description" content="Gabrielle Essence Eau De Parfum" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">

        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="reset.css">

        <title>Frontend Mentor | Product preview card component</title>

    </head>
    <body >
<div class="card">
    <picture>
        <source 
        media="(min-width: 701px)"
        srcset="images/image-product-desktop.jpg">
        <img class="hero-img" src="images/image-product-mobile.jpg" alt="parfum bottle">
    </picture>
        <main class="hero">
            <p class="hero-descr">Perfume</p>
     
            <h1 class="hero-title">Gabrielle Essence Eau De Parfum</h1>
            <p class="hero-content">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
                <h2 class=" price_new">$149.99</h2>
                <p class=" price-old">$169.99</p>
            </div>
            <button class="btn"> 
                <img class="cart-icon" src="images/icon-cart.svg" alt="cart icon">    Add to Cart</button>
        </main>
        
    </div>
    </body>
</html>
